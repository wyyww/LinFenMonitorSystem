<ul class="breadcrumb padding-ms">
    <li><strong>数量统计</strong></li>
</ul>
<div class=" form-inline">
    <div class="form-group">
        <label for="countBeforeTime">申报时间：</label>
        <input type="date" id="countBeforeTime" class="form-control" ng-model="countBeforeTime" aria-label="..." placeholder="申报时间开始:">
    </div>
    <div class="form-group" style="padding:5px  0 0 10px  ">至</div>
    <div class="form-group">
        <input type="date" class="form-control" ng-model="countAfterTime" aria-label="..." placeholder="申报时间结束:">
    </div>
    <div class="form-group">
        <label for="countDinnerBeforeTime">宴请时间：</label>
        <input type="date" id="countDinnerBeforeTime" class="form-control" ng-model="countDinnerBeforeTime" aria-label="..." placeholder="宴请时间开始:">
    </div>
    <div class="form-group" style="padding:5px  0 0 10px  ">至</div>
    <div class="form-group">
        <input type="date" class="form-control" ng-model="countDinnerAfterTime" aria-label="..." placeholder="宴请时间结束:">
    </div>
    <button class="btn btn-primary" ng-click="selectCount()">查询</button>
</div>

<div id="carts" style="width:800px;height:400px;border: 1px solid #808080;"></div>
