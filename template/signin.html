<div class="overflow-hidden light-background">
    <div class="wrapper no-navigation preload">
        <div class="sign-in-wrapper">
            <div class="sign-in-inner">
            <div class="login-brand text-center">
                <br>
                <strong class="text-skin">临汾经济技术开发区党风廉政建设责任制监督系统</strong>
            </div>
            <!--<div class="sign-in-inner container-fluid">-->
                <form name="userForm" novalidate>
                    <!----用户名----->
                    <div class="form-group m-bottom-md" ng-class="{'has-success ':userForm.$dirty,'has-error':(userForm.$submitted)}">
                        <input type="text" ng-model="userName" class="form-control" name="userName" id="userName"
                               required placeholder="用户名:">
                    </div>

                    <!-----密码------>
                    <div class="form-group"
                         ng-class="{'has-success ':userForm.$dirty,
				'has-error ':userForm.$submitted}">
                        <input type="password" class="form-control" ng-model="password" name="password" id="password"
                               required placeholder="密码">
                    </div>
                    <div class="form-group">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="chkRemember">
                            <label for="chkRemember"></label>
                        </div>
                        记住密码
                    </div>
                    <div class="m-top-md p-top-sm">
                        <button ng-click="signin()" type="submit"
                                class="btn btn-success btn-block">登 录
                        </button>
                    </div>
                </form>
        </div><!-- ./sign-in-inner -->
    </div><!-- ./sign-in-wrapper -->
   </div><!-- /wrapper -->
</div>
